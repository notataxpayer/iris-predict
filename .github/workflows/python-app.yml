name: Python application
# File CI dari GH action (template dari GH)
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      #was using @v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      #install dependencies flake8 n pytest ada di req.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest

    # training + prediksi setelah test dg pytest
    - name: Train & predict
      run: |
        python iris_classification.py --csv iris.csv
        python iris_classification.py --csv iris.csv --predict-file iris.csv --out-pred predictions.csv

