name: CD-Releases
# (https://github.com/softprops/action-gh-release)
on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Build Release.txt
      run: echo "Release $(date), ${GITHUB_REF_NAME} - ${GITHUB_SHA::7}" > Release.txt
    - run: |
       python -m pip install -U pip
       pip install -r requirements.txt
       python iris_classification.py --csv iris.csv --model-path artifacts/model.joblib
    - name: Show Outputs
      run: |
        ls -la artifacts/ || true
        cat Release.txt
    - name: Releases 
      uses: softprops/action-gh-release@v2
      with:
        files: | 
          artifacts/model.joblib
          Release.txt
        if-no-files-found: error