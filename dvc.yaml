stages:
  train:
    cmd: python iris_classification.py --csv iris.csv --mlflow-experiment iris-predict
    deps:
      - iris_classification.py
      - iris.csv
      - data_uji.csv
    outs:
      - artifacts/iris_model.joblib
      - artifacts/model.joblib
      - artifacts/predictions.csv
      - artifacts/confusion_matrix.csv
      - artifacts/classification_report.json
    metrics:
      - artifacts/classification_report.json
